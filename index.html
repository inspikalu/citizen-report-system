<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Feedback and Reporting System</title>
    <style>
        /* General Body Styling */
        body {
            margin-block: 1rem;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #befabe;
            /* Green and White for Nigerian theme */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: #006747;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding-inline: 20px;
            padding-block: 30px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #fff;
        }

        /* Form Styling */
        .request-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
        }

        input,
        textarea,
        button, select, option {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgb(99, 98, 98);
            color: #fff;
            outline: none;
        }
        input::placeholder, textarea::placeholder{
            color: rgb(240, 240, 240) !important;
        }

        textarea {
            resize: none;
        }

        input[type="file"] {
            cursor: pointer;
        }

        /* Submit Button Styling */
        button {
            background-color:#D1D3D4;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            background-color: #B0B3B4;
        }
        .coat-of-arm{
            height: auto;
            width: 8rem;
        }
        #input-category-label,#input-category{
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div>
            <div style="display: flex; justify-content: center;">
                <img src="coat of arm.png" alt="Nigerian Coat of arm" class="coat-of-arm">
            </div>
        </div>
        <h1>Citizen Feedback and Reporting System</h1>
        <form id="requestForm" class="request-form">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Full Name">

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter a valid email address">

              <!-- Phone numbers Field -->
              <label for="email">Phone number:</label>
              <input type="text" id="phone" name="phone" required placeholder="Enter a valid phone number">

            <!-- Description Field -->
            <label for="description">Description (max 250 characters):</label>
            <textarea id="description" name="description" maxlength="250" required placeholder="Describe what happened, add any important observations"></textarea>

            <!-- Category -->
             <label for="category">Category</label>
             <select name="category" id="category">
                <option value="" default>--------------- Select a category ---------------</option>
                <option value="Road maintenance">Road Maintenance</option>
                <option value="Waste overflow">Waste Overflow</option>
                <option value="Electricity issues">Electricity Issues</option>
                <option value="Water Supply">Water Supply</option>
                <option value="others">Other</option>
             </select>

             <label for="input-category" id="input-category-label">Please Input Category</label>
             <input type="text" name="input-category" id="input-category" placeholder="Please enter custom category">
            
            <!-- Image Upload Field -->
            <label for="image">Upload Media:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
