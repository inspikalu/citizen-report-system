<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Deployment Request</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Replace YOUR_API_KEY with your Google Maps API key -->
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #002244, #004488); color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 80%; max-width: 400px; background: linear-gradient(135deg, #004488, #002244); border: 2px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); border-radius: 15px; padding: 20px;">
        <h1 style="text-align: center; color: #00ffff; text-shadow: 0 0 10px #00ffff;">Drone Deployment Request</h1>
        <form id="requestForm" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="name" style="font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" required style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none;">

            <label for="email" style="font-size: 16px;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none;">

            <label for="description" style="font-size: 16px;">Description (max 250 characters):</label>
            <textarea id="description" name="description" maxlength="250" required style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none; resize: none;"></textarea>

            <label for="image" style="font-size: 16px;">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none;">

            <label for="location" style="font-size: 16px;">Your Location:</label>
            <input type="text" id="latitude" placeholder="Latitude" readonly style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none;">
            <input type="text" id="longitude" placeholder="Longitude" readonly style="padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff; outline: none;">
            <div id="map" style="width: 100%; height: 200px; border-radius: 10px; margin-top: 10px;"></div>

            <button type="button" onclick="submitForm()" style="padding: 8px 20px; width: fit-content; margin: 20px auto 0; border: none; border-radius: 5px; background: linear-gradient(90deg, #00ffff, #0077ff); color: #002244; font-weight: bold; text-transform: uppercase; cursor: pointer; box-shadow: 0 0 10px #00ffff;">
                Submit
            </button>
        </form>
    </div>

    <script>
        async function initializeMap(latitude, longitude) {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: 14,
                styles: [
                    { elementType: 'geometry', stylers: [{ color: '#004488' }] },
                    { elementType: 'labels.text.stroke', stylers: [{ color: '#002244' }] },
                    { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] }
                ]
            });

            new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: "You are here!"
            });
        }

        async function getGeolocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Set coordinates in the input fields
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                // Initialize the map
                initializeMap(latitude, longitude);
            } catch (error) {
                alert('Could not fetch your location. Please ensure location services are enabled.');
            }
        }

        async function submitForm() {
            const form = document.getElementById('requestForm');
            const formData = new FormData(form);

            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            // Convert image to Base64
            const imageFile = formData.get('image');
            let imageURL = '';
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    imageURL = reader.result;
                };
                reader.readAsDataURL(imageFile);
                await new Promise((resolve) => (reader.onloadend = resolve));
            }

            // Data to send
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                description: formData.get('description'),
                imageURL,
                latitude,
                longitude
            };

            // Send data to Google Sheets via Apps Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbxaJHYffgC9eby0GZOYN0-_iwEQdfmNO0nyUmxOxg78luBDWcpN34iuu-dZ_sYf02gYiw/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Request submitted successfully!');
            } else {
                alert('Failed to submit the request.');
            }
        }

        // Fetch geolocation on page load
        window.onload = getGeolocation;
    </script>
</body>
</html>
